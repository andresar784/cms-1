<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Bro. {{contact.name}} </h3>
                <img src="{{contact.imageUrl}}" alt="{{contact.name}}" style="max-height: 120px;">
                <a class="btn btn-danger pull-right" (click)="onDelete()">Delete</a>
                <a class="btn btn-primary pull-right" routerLink="edit">Edit</a>
            </div>

            <div class="panel-body">
                <h4 class="">Email: {{ contact.email}}</h4>
                <h4 class="">Phone: {{ contact.phone}}</h4>
                <p *ngIf="contact.group">Contacts in Team:</p>
                <div class="panel-body" *ngIf="contact.group">
                    <div class="row">
                        <div class="col-xs-12" *ngFor="let contact of contact.group">
                            <div class="pull-left">
                                <p class="list-group-item-heading">{{contact.name}}</p>
                            </div>
                            <span class="pull-right">
                                <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="img-responsive"
                                    style="max-height: 80px;">
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
